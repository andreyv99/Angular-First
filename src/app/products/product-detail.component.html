<div class="card" *ngIf='product'>
  <div class="card-header">
    {{pageTitle + ':  ' + product.productName}}
  </div>
  <div>
    <div class="row">
      <div class="col-6">
        <ul class="list-group">
          <li class="list-group-item">Product Name: {{product.productName}}</li>
          <li class="list-group-item">Product Code: {{product.productCode}}</li>
          <li class="list-group-item">Release Date: {{product.releaseDate}}</li>
          <li class="list-group-item">Description: {{product.description}}</li>
          <li class="list-group-item">Price: {{product.price}}</li>
          <li class="list-group-item">Star Rating: {{product.starRating}}</li>
          
        </ul>
      </div> 
      <div class="col-6">
        <img [src]='product.imageUrl' [title]='product.imageUrl'>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-outline-secondary" (click)='onBack()' style='width:80px'>
      <i class="fa fa-chevron-left"></i> Back
    </button>
  </div> 
</div>
